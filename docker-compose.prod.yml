version: "3.9"
services:
  api:
    # you'll obviously use your own account
    image: masnottuh/backend-prod:$NEW_VERSION 
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=$SECRET_KEY
      - DEBUG=$DEBUG
  nginx:
    image: masnottuh/webserver-prod:$NEW_VERSION
    restart: always
    ports:
      - "80:80"
